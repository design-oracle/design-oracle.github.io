<svg viewBox="0 0 100dvw 100dvh" xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='4' 
      numOctaves='3'
      stitchTiles='stitch' />
  </filter>
  <filter id="blur">
      <feGaussianBlur stdDeviation="1.5"></feGaussianBlur>
  </filter>
  <rect width='100%' height='100%' filter='url(#noiseFilter) url(#blur)' />
</svg>